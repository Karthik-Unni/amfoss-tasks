<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>URBAN HAVEN</h1>
    <h3>The Ultimate Clothing And Tech Store!</h3>
    <div class="container">
        <div class="product-catalog"></div>
        <div class="terminal">
            <div class="terminal-window">
                <div class="terminal-output"></div>
                <div class="prompt">
                    <span class="prompt">user@ubuntu:~$</span>
                    <input type="text" placeholder="Enter command...">
                </div>
            </div>
        </div>
    </div>
    <div id="checkout-page" style="display: none;">
        <h1>Checkout Page</h1>
        <div id="checkout-items"></div>
        <p id="total-amount"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
